<!-- $Id: Traspasos.html,v 1.9 2008/02/22 18:25:14 ccovian Exp $ -->
<html jwcid="$content$">	
<head jwcid="$remove$">
    <title>Consulta de Traspasos</title>
    <link rel="StyleSheet" href="css/ixe.css">
</head>
<body jwcid="@PageBorder">
	<script jwcid="@Script" script="/WEB-INF/scripts/FirstField.script" symbols="ognl: firstTextFieldMap" />
	<table border="0" cellpadding="0" cellspacing="0" width="100%">
    	<tr valign="top">
        	<td width="200">
            	<form jwcid="@Form" listener="ognl: listeners.fetch" delegate="ognl: beans.delegate">
                	<span jwcid="@bup:ShowError" delegate="ognl:beans.delegate" insertBreakAtTail="yes" />
                	<table jwcid="@ActionPortletBorder" title="ognl: titleActionPortletBorder">
					    <fieldset class="normal">
                            <font class="normal">Fecha Oper. <u>I</u>ni.:</font><br />
                            <input jwcid="FechaOperIni@ls:DatePicker" value="ognl:fechaOperIni" format="dd/MM/yyyy" size="10"/><br />
							<font class="normal">Fecha Oper. <u>F</u>in.:</font><br />
                            <input jwcid="FechaOperFin@ls:DatePicker" value="ognl:fechaOperFin" format="dd/MM/yyyy" size="10"/><br />
                        </fieldset>
                        <br />
                        <div align="center">
                            <input jwcid="@ImageSubmit" image="ognl: assets.searchButton" onclick="return fnDisableForm(this.form);" />
                        </div>
                    </table>
                </form>
            </td>
            <td width="1%">&nbsp;</td>
            <td>
            	<span jwcid="@Conditional" condition="ognl: traspasos.size() &gt; 0">
            		<table width="80%" align="center">
					    <tr>
		    				<td width="100%">
			            		<table jwcid="@ActionPortletBorder" title="Traspasos">
			            			<form jwcid="@Form" listener="ognl: listeners.insertar">
			            				<table jwcid="@TableBorder" title="ognl: null" subtitles='ognl: { "Portafolio", "Divisa", "Monto", "Observaciones", "Mnem&oacute;nico - Descripci&oacute;n", "Canal", "Fecha Oper." }' columnCount="7" width="100%">
						    	   	     	<tr jwcid="forTraspasos@Foreach" source="ognl: traspasos" element="tr" class="ognl: beans.evenOdd.next">
			    	   				     		<td class="normal" align="left">
			                	    				<span jwcid="@Insert" value='ognl: components.forTraspasos.value.mesaCambio.nombre' raw="yes" />
												</td>
			    	   				     		<td class="normal" align="center">
			                	    				<span jwcid="@Insert" value='ognl: components.forTraspasos.value.divisa.idDivisa' raw="yes" />
												</td>
			    	   				     		<td class="normal" align="right">
			                	    				<span jwcid="@Insert" value='ognl: components.forTraspasos.value.monto' raw="yes" />
												</td>
			    	   				     		<td class="normal" align="left">
			                	    				<span jwcid="@Insert" value='ognl: components.forTraspasos.value.observaciones' raw="yes" />
												</td>
			    	   				     		<td class="normal" align="left">
			                	    				<span jwcid="@Insert" value='ognl: components.forTraspasos.value.tipoTraspasoProducto.mnemonicoTraspaso + " - " + components.forTraspasos.value.tipoTraspasoProducto.descripcion' raw="yes" />
												</td>
			    	   				     		<td class="normal" align="center">
			                	    				<span jwcid="@Insert" value='ognl: components.forTraspasos.value.canal != null ? components.forTraspasos.value.canal.IdCanal : "TODOS"' raw="yes" />
												</td>
												<td class="normal" align="center">
			                	    				<span jwcid="@Insert" value='ognl: components.forTraspasos.value.fechaOper' format='ognl: fullDateFormat' raw="yes" />
												</td>
											</tr>
						    	   	     </table>
			    	   				     <br />
			    	   				     <div align="center"><input jwcid="@ImageSubmit" image="ognl: assets.insertButton" onclick="return fnDisableForm(this.form);" /></div>
			   				     	</form>
			   				     </table>
							</td>
				        </tr>
			        </table>
   				</span>
        	</td>
	 	</tr>
    </table>
    <span jwcid="@ls:DatePickerColophon" />
 </body>
</html>
