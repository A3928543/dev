<html jwcid="$content$">
<head jwcid="$remove$">

            	<td width="300">			    
				     <form jwcid="@Form" listener="ognl: listeners.formSubmit" delegate="ognl: beans.delegate" >

                                        &nbsp;
			                   </fieldset>
			                <div align="center">
			                    <input jwcid="@ImageSubmit" image="ognl: assets.refreshButton" />
			                </div>
			                </table>
			    	</form>
   				</td>
   				<td width="1%">&nbsp;</td>
				<td width="1%">&nbsp;</td>   			
        	</tr>
		</table>
	<span jwcid="@ls:DatePickerColophon" />
	</body>
</html>
