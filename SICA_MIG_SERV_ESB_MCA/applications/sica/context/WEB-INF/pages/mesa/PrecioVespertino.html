<!-- $Id: PrecioVespertino.html,v 1.16 2008/09/08 17:59:57 ccovian Exp $ -->
<html jwcid="$content$">
<head jwcid="$remove$">
    <title>Precio Vespertino</title>
    <link rel="StyleSheet" href="../../../css/ixe.css">
</head>
<body jwcid="@PageBorder">
    <table jwcid="@ActionPortletBorder" title="Precio Vespertino">
        <form jwcid="@Form" listener="ognl: listeners.actualizarPrecioVespertino" delegate="ognl: beans.delegate">
            <span jwcid="@bup:ShowError" delegate="ognl:beans.delegate" insertBreakAtTail="yes" width="100%"/>
            <table jwcid="@TableBorder" title="ognl: null" columnCount="2" width="100%">
                <tr class="titlecell">
                    <td width="50%" class="title" align="right">Precio Vespertino:</td>
                    <td class="normalcell"><input jwcid="precioVespertinoTextField" /></td>
				</tr>                    
                <tr class="titlecell">
                    <td width="50%" class="title" align="right">Spread Vespertino:</td>
                    <td class="normalcell"><input jwcid="spreadVespertinoTextField" /></td>
                </tr>
            </table>
            <br />
            <div align="center">
                <input jwcid="@ImageSubmit" image="ognl: assets.saveButton" onclick="return fnDisableForm(this.form);" />
                <input jwcid="@ImageSubmit" image="ognl: assets.cancelButton" onclick="this.form.reset(); return false;" />
                <input jwcid="@ImageSubmit" image="ognl: assets.refreshButton" selected="ognl: modoRefresh" tag= "1" onClick="fnShowWaitImage();" />
            </div>
        </form>
    </table>
    <br/>
    <table width="100%">
        <tr valign="top">
            <td>
				<span jwcid="@DealsDescuadrePosicion" dealsNoCancelados="ognl: dealsNoCancelados" dealsCancelados="ognl: dealsCancelados" dealsMinimizados="ognl: true" numero='ognl: dealsCancelados.size()+dealsNoCancelados.size()' titulo="Descuadres"/>
            </td>
        </tr>
     	</table>
    <br /> 
    <table width="100%">
        <tr valign="top">
            <td width="600">
                <span jwcid="@DealsPendientes" dealsPendientes="ognl: dealsPendientesNoBalanceado" dealsMinimizados="ognl: true" numero="ognl: dealsPendientesNoBalanceado.size()" titulo=" por no estar balanceados" dealsCancelables="ognl: true" cancelListener="ognl: listeners.cancelar" />
                <br/>
                <span jwcid="@DealsPendientes" dealsPendientes="ognl: dealsPendientesMonto" dealsMinimizados="ognl: true" numero="ognl: dealsPendientesMonto.size()" titulo="por Monto"/>
                <br/>
                <span jwcid="@DealsPendientes" dealsPendientes="ognl: dealsPendientesBanxico" dealsMinimizados="ognl: true" numero="ognl: dealsPendientesBanxico.size()" titulo="por Banxico"/>
                <br/>
                <span jwcid="@DealsPendientes" dealsPendientes="ognl: dealsPendientesDocumentacion" dealsMinimizados="ognl: true" numero="ognl: dealsPendientesDocumentacion.size()" titulo="por Documentaci&oacute;n" />
                <br/>
                <span jwcid="@DealsPendientes" dealsPendientes="ognl: dealsPendientesPlantilla" dealsMinimizados="ognl: true" numero="ognl: dealsPendientesPlantilla.size()" titulo="por Plantilla" />
                <br/>
                <span jwcid="@DealsPendientes" dealsPendientes="ognl: dealsSwap" dealsMinimizados="ognl: true" numero="ognl: dealsSwap.size()" titulo="por Swap"/>
                <br/>
                <span jwcid="@DealsPendientes" dealsPendientes="ognl: dealsPendientesContratoSica" dealsMinimizados="ognl: true" numero="ognl: dealsPendientesContratoSica.size()" titulo="por Contrato Sica" dealsCancelables="ognl: true" cancelListener="ognl: listeners.cancelar" />
                <br/>
                <span jwcid="@DealsPendientes" dealsPendientes="ognl: dealsPendientesSolicitudSobrePrecio" dealsMinimizados="ognl: true" numero="ognl: dealsPendientesSolicitudSobrePrecio.size()" titulo="por Solicitud de Sobreprecio"/>
            </td>
            <td width="1%">&nbsp;</td>
            <td width="600">
                <span jwcid="@DealsPendientes" dealsPendientes="ognl: dealsPendientesHorario" dealsMinimizados="ognl: true" numero="ognl: dealsPendientesHorario.size()" titulo="por Horario"/>
                <br/>
                <span jwcid="@DealsPendientes" dealsPendientes="ognl: dealsPendientesLinTomaEnFirme" dealsMinimizados="ognl: true" numero="ognl: dealsPendientesLinTomaEnFirme.size()" titulo="por Linea de Cr&eacute;dito o Toma en Firme"/>
                <br/>
                <span jwcid="@DealsPendientes" dealsPendientes="ognl: dealsPendientesModCan" dealsMinimizados="ognl: true" numero="ognl: dealsPendientesModCan.size()" titulo="por modificaci&oacute;n o cancelaci&oacute;n" />
                <br/>
                <span jwcid="@DealsPendientes" dealsPendientes="ognl: dealsDetallesPendientes" dealsMinimizados="ognl: true" numero="ognl: dealsDetallesPendientes.size()" titulo="por alg&uacute;n detalle" dealsCancelables="ognl: true" cancelListener="ognl: listeners.cancelar" />
                <br/>
                <span jwcid="@DealsPendientes" dealsPendientes="ognl: dealsPendientesCompletar" dealsMinimizados="ognl: true" numero="ognl: dealsPendientesCompletar.size()" titulo="por Completar" dealsCancelables="ognl: true" cancelListener="ognl: listeners.cancelar" />
                <br/>
                <span jwcid="@ReversosPendientes" reversosPendientes="ognl: reversosPendientes" reversosMinimizados="ognl: true" numero="ognl: reversosPendientes.size()" titulo=""/>
            </td>
        </tr>
        </table>
</body>
</html>
