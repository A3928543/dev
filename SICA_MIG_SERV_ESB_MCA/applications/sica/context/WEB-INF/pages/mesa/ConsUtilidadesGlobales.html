<html jwcid="$content$">
<head jwcid="$remove$">
    <title>Consulta de Utilidades Globales</title>
    <link rel="StyleSheet" href="../../../css/ixe.css">
</head>
<body jwcid="@PageBorder">
    <span jwcid="@bup:ShowError" delegate="ognl: beans.delegate" insertBreakAtTail="yes" width="100%" />
    <table width="100%">
        <tr valign="top">
            <td width="20%">
                <table jwcid="@ActionPortletBorder" title="Utilidades Globales">
                    <form jwcid="@Form" listener="ognl: listeners.buscar"
                          delegate="ognl: beans.delegate" onSubmit="return fnDisableForm(this);">
                        <font class="title">Fecha Inicio:</font>
                        <br />
                        <input jwcid="@ls:DatePicker" value="ognl: fechaInicio" format="dd/MM/yyyy" size="10"/>
                        <br />
                        <font class="title">Fecha Fin:</font>
                        <br />
                        <input jwcid="@ls:DatePicker" value="ognl: fechaFin" format="dd/MM/yyyy" size="10"/>
                        <br />
                        <div align="center">
                            <input jwcid="@ImageSubmit" image="ognl: assets.bBuscar" />
                        </div>
                        <span jwcid="@ls:DatePickerColophon" />
                    </form>
                </table>
            </td>
            <td width="1%">&nbsp;
            <td width="80%">
                <span jwcid="@Conditional" condition="ognl: !registros.isEmpty">
                    <table jwcid="@ActionPortletBorder" title="Utilidades Globales">
                        <table jwcid="@TableBorder" title="ognl: null"
                               subtitles='ognl: {"Fecha", "Mesa", "Reconocimiento", "Util. / P\u00e9rd.", "Monto", "Divisa"}'
                               columnCount="6" width="100%">
                            <tr jwcid="forUts@Foreach" source="ognl: registros" element="tr" class="ognl: beans.evenOdd.next" align="center" height="30">
                                <td class="normal"><span jwcid="@Insert" value="ognl: components.forUts.value.fechaOperacion" format="ognl: fullDateFormat"/></td>
                                <td class="normal"><span jwcid="@Insert" value="ognl: components.forUts.value.mesaCambio.nombre" /></td>
                                <td class="normal"><span jwcid="@Insert" value="ognl: components.forUts.value.manual ? 'Manual' : 'Autom\u00e1tico'" /></td>
                                <td class="normal"><span jwcid="@Insert" value="ognl: components.forUts.value.recibimos ? 'P\u00e9rdida' : 'Utilidad'" /></td>
                                <td class="normal" align="right"><span jwcid="@Insert" value="ognl: components.forUts.value.monto * components.forUts.value.tipoCambioOtraDivRef" format="ognl: page.moneyFormat" /></td>
                                <td class="normal"><span jwcid="@Bandera" divisa="ognl: components.forUts.value.divisa" /></td>
                            </tr>
                            <tr class="normalcell">
					        	<td class="title" colspan="4" align="right">Total Utilidad:</td>
					            <td class="title" align="right"><span jwcid="@Insert" value="ognl: importeGral" format="ognl: moneyFormat" /></td>
                               	<td class="title">&nbsp;</td>
			    	        </tr>
			    	        <tr class="normalcell">
					        	<td class="title" colspan="4" align="right">Total P&eacute;rdida:</td>
					            <td class="title" align="right"><span jwcid="@Insert" value="ognl: importeGralPerdida" format="ognl: moneyFormat" /></td>
                               	<td class="title">&nbsp;</td>
			    	        </tr>
			    	        <tr class="normalcell">
					        	<td class="title" colspan="4" align="right">Total:</td>
					            <td class="title" align="right"><span jwcid="@Insert" value="ognl: importeGral - importeGralPerdida" format="ognl: moneyFormat" /></td>
                               	<td class="title">&nbsp;</td>
			    	        </tr>
                        </table>
                    </table>
                </span>
                &nbsp;
            </td>
        </tr>
    </table>
</body>
</html>
