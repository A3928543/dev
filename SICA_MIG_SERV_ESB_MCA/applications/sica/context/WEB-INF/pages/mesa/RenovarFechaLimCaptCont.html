<!-- $Id: RenovarFechaLimCaptCont.html,v 1.12 2008/02/22 18:25:30 ccovian Exp $ -->
<html jwcid="$content$">
<head jwcid="$remove$">
    <title>Renovaci&oacute;n de Fechas L&iacute;mite Captura Contrato en Deals No Cancelados Sin Contrato SICA</title>
    <link rel="StyleSheet" href="../../../css/ixe.css">
</head>
<body jwcid="@PageBorder">
    <span jwcid="@bup:ShowError" delegate="ognl:beans.delegate" insertBreakAtTail="yes" width="100%" />
    <span jwcid="@Script" script="/WEB-INF/scripts/Confirmar.script"/>
    <table border="0" cellpadding="0" cellspacing="0" width="100%">
        <tr valign="top">
        	<td>
        		<table jwcid="@ActionPortletBorder" title="Deals a Renovar Fecha L&iacute;mite Captura Contrato">
        			<table jwcid="@TableBorder" title="ognl: null" subtitles="ognl: {'No. Deal', 'Canal', 'Captur\u00f3', 'Fecha Captura', 'Fecha Valor', 'Plazo vence', 'Detalles Divisa', '&nbsp;', '&nbsp;'}" columnCount="9" width="100%">
        				<span jwcid="@Conditional" condition="ognl: dealsARenovar.size() &gt; 0">
                        <tr jwcid="forDealsARenovar@Foreach" source="ognl: dealsARenovar" element="tr" class="ognl: beans.evenOdd.next">
                            <td class="normal" align="right">
                                <a jwcid="@ExternalLink" page="DatosDeal" parameters="ognl: components.forDealsARenovar.value.idDeal" renderer='ognl: global.applicationContext.getBean("bigPopupLinkRenderer")'><span jwcid="@Insert" value="ognl: components.forDealsARenovar.value.idDeal" /></a>
                            </td>
                            <td class="normal"><span jwcid="@Insert" value="ognl: components.forDealsARenovar.value.canalMesa.canal.nombre" /></td>
                            <td class="normal"><span jwcid="@Insert" value="ognl: components.forDealsARenovar.value.usuario.persona.nombreCompleto" /></td>
                            <td class="normal" align="center"><span jwcid="@Insert" value="ognl: components.forDealsARenovar.value.fechaCaptura" format="ognl: fullDateFormat" /></td>
                            <td class="normal" align="center"><span jwcid="@Insert" value="ognl: components.forDealsARenovar.value.tipoValor" /></td>
                            <td class="normal" align="center"><span jwcid="@Insert" value="ognl: components.forDealsARenovar.value.fechaLimiteCapturaContrato" raw="yes" format="ognl: fullDateFormat"/></td>
                            <td class="normal" align="center"><span jwcid="@Insert" value="ognl: dealService.getClavesFormasLiquidacion(components.forDealsARenovar.value)" raw="ognl: true" /></td>
                            <td class="normal" align="center">
                            	<a jwcid="@DirectLink" listener="ognl:listeners.operacionRenovar" parameters='ognl: components.forDealsARenovar.value.idDeal' 
                            	onClick="return confirmar('\u00bfDesea Renovar la Fecha L\u00edmite Captura Contrato del Deal?');">Renovar</a>
                            </td>
                            <td class="normal" align="center">
                            	<a jwcid="@DirectLink" listener="ognl:listeners.operacionCancelar" parameters='ognl: components.forDealsARenovar.value.idDeal' 
                            	onClick="return confirmar('\u00bfDesea Cancelar el Deal?');">Cancelar</a>
                            </td>
                        </tr>
                        </span>
                    </table>
                    <br />
                    <div align="center"><a jwcid="@DirectLink" listener="ognl: listeners.listar" onclick="fnShowWaitImage();"><img jwcid="@Image" image="ognl: assets.bRefrescar" src="../../../images/refresh.gif" alt="Refrescar lista" border="0" /></a></div>
                </table>
                &nbsp;
            </td>
        </tr>
   	</table>
</body>
</html>
