
<html jwcid="@Shell" stylesheet="ognl:assets.stylesheet"
	title="Sistema de Cambios" delegate="ognl: page.visit">
<head jwcid="$remove$">
<title>Reportes</title>
<link rel="StyleSheet" href="../../../css/ixe.css">
</head>
<body jwcid="@PageBorder">
	<span jwcid="@menu:XmlMenu" name="SICA" menu="ognl: page.visit.menu"
		listener="ognl: page.visit.menuListener" />
	<table border="0" cellpadding="0" cellspacing="0" width="980"
		align="center">
		<tr>
			<td>
				<div id="mensaje">
					<br /> <span jwcid="@bup:ShowError" delegate="ognl:beans.delegate"
						insertBreakAtTail="yes" width="100%" />
				</div> <span jwcid="@LoadingImage" visible="ognl: true"
				breaksBeforeLoadingImage="ognl: 10" valign="center" />

				<table border="0" cellpadding="0" cellspacing="0" width="100%">
					<tr valign="top">
						<td width="200">

							<form jwcid="@Form" listener="ognl: listeners.reportes"
								delegate="ognl: beans.delegate"
								onSubmit="descargar(); return fnDisableForm(this);">

								<table jwcid="@ActionPortletBorder"
									title="Clientes Banorte en SICA">

									<tr>
										<td align="right" class="title">Del:</td>

										<td class="title"><span jwcid="@ls:DatePicker"
											value="ognl: fechaInicial" format="dd-MM-yyyy" size="10" />
										</td>
										<td>
											<span jwcid="@contrib:FormConditional"
												  condition='ognl: errorRangoFechas || errorFechaInicial'>
												<img src="images/error.gif" width="16" height="16" /> </span>
										</td>
									</tr>
									
									<tr>
										<td align="right" class="title">Al:</td>

										<td class="title"><span jwcid="@ls:DatePicker"
											value="ognl: fechaFinal" format="dd-MM-yyyy" size="10" />
										</td>
										<td>
											<span jwcid="@contrib:FormConditional"
												  condition='ognl: errorRangoFechas'>
												<img src="images/error.gif" width="16" height="16" /> </span>
										</td>
									</tr>

									<tr align="right">
										<td colspan="3" align="right"><input jwcid="@ImageSubmit" image="ognl: assets.searchButton" /></td>
									</tr>
								</table>




							</form></td>


						<td>&nbsp;</td>
					</tr>
				</table></td>
		</tr>
	</table>
	<span jwcid="@ls:DatePickerColophon" />
	<script jwcid="@Script" script="/WEB-INF/scripts/Descargar.script" />
</body>
</html>
