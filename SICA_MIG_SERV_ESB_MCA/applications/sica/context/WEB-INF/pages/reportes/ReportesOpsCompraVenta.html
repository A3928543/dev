<html jwcid="$content$">
<head jwcid="$remove$">
    <title>Reportes</title>
    <link rel="StyleSheet" href="css/ixe.css">
</head>
<body jwcid="@PageBorder">
<script type="text/javascript">
        <!--

        //-->
    </script>
    <table border="0" cellpadding="0" cellspacing="0" width="100%">
    	<tr>
    		<td colspan="3">
    			<div id="mensaje"></div>
    			<br />
    			<div id="loading" style="display:none"> <img src="/sica/images/loading.gif"/></div>
    		</td>
    	</tr>
        <tr valign="top">
            <td width="200">
             	<div align="center">
	            	&nbsp;
	            </div>
			    <table jwcid="@ActionPortletBorder" title="Reportes Operaciones Compras/Ventas ARP">
				     <form jwcid="@Form" listener="ognl: listeners.reportes" delegate="ognl: beans.delegate" >
				     	<span jwcid="hiddenModoSubmit"/>
				     
				           <span jwcid="@bup:ShowError" delegate="ognl:beans.delegate" insertBreakAtTail="yes" />
			           		    <fieldset class="normal">
			           		        <legend class="legend">Impresi&oacute;n de Reportes</legend>
				                        Divisa :<br />
				                        <select jwcid="divisasComboBox" /><br />
				                        Producto :<br />
				                        <select jwcid="formasLiquidacionComboBox" /><br />
				                        Tipo Operaci&oacute;n :<br />
				                        <select jwcid="operacionesComboBox" /><br />
				                        Origen Operaci&oacute;n :<br />
				                        <select jwcid="origenOperacionesComboBox" onchange="this.form.hiddenModoSubmit.value='_SUBMIT_MODE_UPDATE_SUCURSALES_X_ORIG_OP'; this.form.submit();"/><br />
				                        
				                        Divisi&oacute;n: <br />
				                        <select jwcid="divisionComboBox" onchange="this.form.hiddenModoSubmit.value='_SUBMIT_MODE_UPDATE_PLAZAS'; this.form.submit();" /><br />
				                        
				                        Plaza: <br />
				                        <select jwcid="plazaComboBox" onchange="this.form.hiddenModoSubmit.value='_SUBMIT_MODE_UPDATE_ZONAS'; this.form.submit();"/><br />
				                        
				                        Zona: <br />
				                        <select jwcid="zonaComboBox" onchange="this.form.hiddenModoSubmit.value='_SUBMIT_MODE_UPDATE_SUCURSALES_X_ZONA'; this.form.submit();" /><br />
				                        
				                        Sucursal: <br />
				                        <select jwcid="sucursalComboBox" /><br />
				                        
				                        Promotor:<br />
				                        <select jwcid="promotorSolicitudComboBox" /><br />
				                        
				                        <!-- La etiqueta del campo de fecha inicial cambia según el horario de operación -->
				                        <span jwcid="@Conditional" condition="ognl: !dateRangeFilterAllowed">
				                        	<span jwcid="@Insert" value="Fecha :" />
				                        </span>
				                        <span jwcid="@Conditional" condition="ognl: dateRangeFilterAllowed">
				                        	<span jwcid="@Insert" value="Del :" />
				                        </span><br />
				                        <!-- Campo de fecha de inicio -->
				                        <input jwcid="@ls:DatePicker" value="ognl: registerDate" format="dd/MM/yyyy"/><br />
										<!-- Dependiendo del horario de operación se visualiza el campo que complementa el rango de fechas -->
                                        <span jwcid="@Conditional" condition="ognl: !dateRangeFilterAllowed">
                                        	<span jwcid="@Insert" value="Rango de fechas inactivo por horario de operación" /><br /><br />
                                        </span>
				                        <span jwcid="@Conditional" condition="ognl: dateRangeFilterAllowed">
				                        	<span jwcid="@Insert" value="Al :" /><br />
				                        	<input jwcid="@ls:DatePicker" value="ognl: registerDateHasta" format="dd/MM/yyyy" /><br />
				                        </span>
				                        Contrato SICA:<br />
				                        <input jwcid="textFieldContratoSica" size="33" maxlength="33"/>
				                        <br />
				                        Tipo Cliente:<br />
				                        <span jwcid="comboBoxTipoCliente"/>
				                        <br />
			                   </fieldset>                               <fieldset class="normal">
			           		        <legend class="legend">Montos</legend>
				                        Monto M&iacute;nimo :<br />
				                        <input jwcid="montoTextFieldMinimo" size="20" maxlength="20" on/><br />
				                        Monto M&aacute;ximo :<br />
				                        <input jwcid="montoTextFieldMaximo" size="20" maxlength="20"/><br />
				                        <input jwcid="checkBoxMontoUsd" />Monto equivalente en USD<br />
			                   </fieldset>
			                <div align="center">
			                    <input id="boton" jwcid="@ImageSubmit" image="ognl: assets.searchButton" onclick="return aparecerMensaje(this.form)" />
			                </div>
			    	</form>
			   </table>
   			</td>
   			<td width="1%">&nbsp;</td>
            <td>            	
               &nbsp;
           </td>
        </tr>
    </table>
    <span jwcid="@ls:DatePickerColophon" />
</body>
</html>
