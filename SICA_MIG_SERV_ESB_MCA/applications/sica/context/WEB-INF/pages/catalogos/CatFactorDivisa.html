<!-- $Id: CatFactorDivisa.html,v 1.9 2008/02/22 18:25:16 ccovian Exp $ -->
<html jwcid="$content$">
<head jwcid="$remove$">
    <title>Encabezado</title>
    <link rel="StyleSheet" href="../../../css/ixe.css">
</head>
<body jwcid="@PageBorder">
    <form jwcid="@Form" listener="ognl: listeners.actualizar" delegate="ognl:beans.delegate">
    	<span jwcid="@bup:ShowError" level="-1" width="100%" delegate="ognl:beans.delegate"/>
        <table jwcid="@ActionPortletBorder" title="Factor Divisa" width="100%">
            <table jwcid="@TableBorder" title="ognl: null" columnCount="2" width="100%">
                <tr class="titlecell">
                    <td align="right" class="title">De:</td>
                    <td class="normalcell"><select jwcid="fromDivisaComboBox" disabled="ognl: modoUpdate" /></td>
                </tr>
                <tr class="titlecell">
                    <td align="right" class="title">A:</td>
                    <td class="normalcell"><select jwcid="toDivisaComboBox" disabled="ognl: modoUpdate" /></td>
                </tr>
                <tr class="titlecell">
                    <td align="right" class="title">M&eacute;todo Actualizaci&oacute;n</td>
                    <td class="normalcell"><select jwcid="@PropertySelection" model='ognl: global.applicationContext.getBean("metodoActualizacionModel")' value="ognl: registro.facDiv.metodoActualizacion" /></td>
                </tr>
                <tr class="titlecell">
                    <td align="right" class="title">Factor:</td>
                    <td class="normalcell"><input jwcid="factorTextField" /></td>
                </tr>
                <tr class="titlecell">
                    <td align="right" class="title">Sobreprecio IXE:</td>
                    <td class="normalcell"><input jwcid="spreadReferenciaTextField" /> S&oacute;lo aplica para Monedas Frecuentes</td>
                </tr>
                <tr class="titlecell">
                    <td align="right" class="title">Spread:</td>
                    <td class="normalcell"><input jwcid="spreadCompraTextField"/> S&oacute;lo aplica para Monedas Frecuentes</td>
                </tr>
                <tr class="titlecell">
                    <td align="right" class="title">Carry:</td>
                    <td class="normalcell"><input jwcid="carryTextField"/> S&oacute;lo aplica para Monedas Frecuentes</td>
                </tr>
            </table>
            <br />
            <div align="center">
                <input jwcid="@ImageSubmit" image="ognl: assets.acceptButton" onclick="return fnDisableForm(this.form);" />
                <a jwcid="@PageLink" page="CatFactoresDivisa" onClick="fnShowWaitImage();"><img jwcid="@Image" image="ognl: assets.cancelButton"/></a>
            </div>
        </table>
    </form>
</body>
</html>
