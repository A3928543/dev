<html jwcid="$content$">
<head jwcid="$remove$">
    <title>Cat&aacute;logo de Mesas de Cambio</title>
    <link rel="StyleSheet" href="../../../css/ixe.css">
</head>
<body jwcid="@PageBorder">
    <table jwcid="@ActionPortletBorder" title="Mesas de Cambio">
        <form jwcid="@Form" listener="ognl: listeners.insertar">
            <table jwcid="table@bup:Table" cellpadding="3" cellspacing="1" width="100%" source="ognl:getSicaServiceData().findAll(@com.ixe.ods.sica.model.MesaCambio@class)" columns='ognl: "idMesaCambio:Clave:idMesaCambio,nombre:Descripci\u00f3n:nombre, divisaReferencia.descripcion:Divisa Referencia:divisaReferencia.descripcion,  !editar"' class="tableborder" />
	     	<span jwcid="editarColumnHeader@Block">&nbsp;</span>
	     	<span jwcid="editarColumnValue@Block">
		 		<a jwcid="@DirectLink" listener="ognl:listeners.editar" parameters="ognl: components.table.tableRow.idMesaCambio" onClick="fnShowWaitImage();"> Editar </a>
			</span>
            <br />
            <div align="center">
                <input jwcid="@ImageSubmit" image="ognl: assets.insertButton" onclick="return fnDisableForm(this.form);"/>
            </div>
        </form>
    </table>
</body>
</html>
