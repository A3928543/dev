<html jwcid="$content$">
<head jwcid="$remove$">
    <!-- $Id: CatFechasInhabilesEua.html,v 1.2.22.1 2010/12/20 21:17:48 ccovian Exp $ -->
    <title>Cat&aacute;logo de Fechas Inh&aacute;biles en Estados Unidos</title>
    <link rel="StyleSheet" href="../../../css/ixe.css">
</head>
<body jwcid="@PageBorder">
	<span jwcid="@bup:ShowError" width="100%" delegate="ognl:beans.delegate"/>
	<br />
	<table width="100%">
		<tr valign="top">
		  	<td width="230">
		  		<table jwcid="@ActionPortletBorder" title="Alta de D&iacute;as Inh&aacute;biles" width="100%">
		  			<form jwcid="@Form" listener="ognl: listeners.agregarNuevaFecha" delegate="ognl:beans.delegate" onsubmit="return fnShowWaitImage();">
		  				<fieldset class="normal">
		  					<legend>Selecci&oacute;n de fecha</legend>
		  					<br/>
		  					Fecha: <br/>
		  					<span jwcid="@ls:DatePicker" value="ognl: nuevaFecha" format="dd/MM/yyyy"/><br />
		  				</fieldset>
		  				<br/>
		  				<div align="center">
                            <input jwcid="@ImageSubmit" image="ognl: assets.insertButton"/>
                        </div>
                        <span jwcid="@ls:DatePickerColophon" />
		  			</form>
		  		</table>
		  	</td>
            <td width="1%">&nbsp;</td>
            <td align="center">
                <form jwcid="@Form" listener="ognl: listeners.changeYear" delegate="ognl: beans.delegate" onsubmit="return fnShowWaitImage();">
                <span jwcid="tb@Block"><table border="0" cellpadding="0" cellspacing="0" align="right"><tr><td class="portlettitle">A&#241;o:&nbsp;<select jwcid="yearsComboBox"/></td></tr></table></span>
                <table jwcid="@ActionPortletBorder" title="D&iacute;as Inh&aacute;biles EUA" titleBlock="ognl: components.tb">
                    <tr>
                        <td align="center">
                            <table jwcid="@TableBorder" title="ognl: null" subtitles='ognl: {"D&iacute;a Inh&aacute;bil", "Usuario Alta", "Fecha Alta", "Usuario &Uacute;ltima Mod", "Fecha &Uacute;ltima Mod", "Estatus", ""}' columnCount="4" width="100%">
                                <tr jwcid="forDiasInhabiles@Foreach" source="ognl:yearsMap.get(year)" element="tr" class="ognl:beans.evenOdd.next">
                                    <td class="normal" align="center">
                                        <span jwcid="@Insert" value="ognl:dateFormat.format(components.forDiasInhabiles.value.idFechaInhabilEua.fecha)" />
                                    </td>
                                    <td class="normal" align="center">
                                        <span jwcid="@Insert" value="ognl:components.forDiasInhabiles.value.claveUsuarioCaptura" />
                                    </td>
                                    <td class="normal" align="center">
                                        <span jwcid="@Insert" value="ognl:dateFormat.format(components.forDiasInhabiles.value.fechaCaptura)" />
                                    </td>
                                    <td class="normal" align="center">
                                        <span jwcid="@Insert" value="ognl:components.forDiasInhabiles.value.claveUsuarioModificacion" />
                                    </td>
                                    <td class="normal" align="center">
                                        <span jwcid="@Insert" value="ognl:dateFormat.format(components.forDiasInhabiles.value.fechaUltMod)" />
                                    </td>
                                    <td class="normal" align="center">
                                        <span jwcid="@Insert" value="ognl:components.forDiasInhabiles.value.status.equals('AC') ? 'Activo' : 'Inactivo'" />
                                    </td>
                                    <td class="normal" align="center">
                                        <a jwcid="@DirectLink"
                                            listener="ognl:listeners.cambiaEstatus"
                                            parameters="ognl:{dateFormat.format(components.forDiasInhabiles.value.idFechaInhabilEua.fecha), components.forDiasInhabiles.value.status}"
                                            onclick="fnShowWaitImage();">
                                                <span jwcid="@Insert" value="ognl:components.forDiasInhabiles.value.status.equals('AC') ? 'Desactivar' : 'Activar'" />
                                        </a>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>
                </form>
            </td>
		</tr>
	</table>
</body>
</html>
