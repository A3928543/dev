<html jwcid="$content$">
<head jwcid="$remove$">
    <title>Consulta de Contrapartes</title>
    <link rel="StyleSheet" href="../../../css/ixe.css">
</head>
<body jwcid="@PageBorder">
    <table border="0" cellpadding="0" cellspacing="0" width="100%">
        <tr valign="top">
            <td width="200">
            	<form jwcid="@Form" listener="ognl: listeners.buscarBroker" delegate="ognl: beans.delegate">
                	<span jwcid="@bup:ShowError" delegate="ognl:beans.delegate" insertBreakAtTail="yes" />
	                <table jwcid="@ActionPortletBorder" title="Consulta de Contrapartes">
        	           <fieldset class="normal">
        	           <legend class="legend">Atributos de consulta</legend>
        	           Raz&oacute;n Social:<br />                            
                            <input class="uppercase" type="text" jwcid="razonSocialTextField@ixe:UppercaseTextField" accesskey="R" value="ognl: razonSocial" size=40/><br />                                                                                                                       
	               		<div align="center">
	               			<input jwcid="@ImageSubmit" image="ognl: assets.searchButton" onclick="return fnDisableForm(this.form);" />
               			</div>
           			</table>     			
       			</form>
   			</td>
   			<td width="1%">&nbsp;</td>
            <td>
            	<span jwcid="@Conditional" condition="ognl: brokers.size() &gt; 0">
            	<table jwcid="@ActionPortletBorder" title="Brokers">            	
	            	 <table border="0" cellspacing="1" cellpadding="3" width="100%" jwcid="table@bup:Table" source="ognl: brokers" initialSortColumn="razonSocial" pageSize="25"
	                    columns='ognl: "razonSocial:Raz\u00f3n Social:razonSocial, contratoSica:Contrato Sica:contratoSica, sectorBanxico:Sector Banxico:sectorEconomico.sectorBanxico, descSectorBanxico:Desc. Sector Banxico:sectorEconomico.descSectorBanxico"' class="tableborder" />                    	            			                               
	        		 </table>
					
					<span jwcid="razonSocialColumnValue@Block">	
					<div align="left">				
					   <a jwcid="@DirectLink" listener="ognl:listeners.agregar" parameters="ognl: components.table.tableRow.idPersona"><span jwcid="@Insert" value="ognl: components.table.tableRow.razonSocial"  onClick="fnShowWaitImage();"/></a>
					</div> 
					</span>
					 
					<span jwcid="contratoSicaColumnValue@Block">
						<div align="center">
				           	<span jwcid="@Insert" value="ognl: getNoCuenta(components.table.tableRow.idPersona)" raw="yes" />
			           	</div>
					</span>
					       		        		               
               <br />
	            <div align="center">	               
	                <a jwcid="@PageLink" page="ognl: paginaAnterior" onClick="fnShowWaitImage();"><img jwcid="@Image" image="ognl: assets.cancelButton" /></a>
	            </div>   
	            </span>            
           </td>
       	</tr>
   	</table>
</body>
</html>
