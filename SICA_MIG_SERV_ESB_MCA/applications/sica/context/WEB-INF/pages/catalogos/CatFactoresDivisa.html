<!-- $Id: CatFactoresDivisa.html,v 1.9 2008/02/22 18:25:17 ccovian Exp $ -->
<html jwcid="$content$">
<head jwcid="$remove$">
    <title>Encabezado</title>
    <link rel="StyleSheet" href="../../../css/ixe.css">
</head>
<body jwcid="@PageBorder">
	<table jwcid="@ActionPortletBorder" title="Factor Divisas">
		<form jwcid="@Form" listener="ognl: listeners.insertar">
			<table border="0" cellspacing="1" cellpadding="3" width="100%" jwcid="table@bup:Table" source="ognl: getSicaServiceData().findFactoresDivisaActuales()"
			      columns='ognl: "idFactorDivisa:Clave:idFactorDivisa, fromDivisa:De:facDiv.fromDivisa.idDivisa, fromDivisa:A:facDiv.toDivisa.idDivisa, ultimaModificacion:\u00faltima Modificaci\u00f3n:facDiv.ultimaModificacion ,metodoActualizacion:M\u00e9todo Actualizaci\u00f3n:facDiv.metodoActualizacion, factor:Factor:facDiv.factor,spreadReferencia:Sobreprecio IXE:facDiv.spreadReferencia,spreadCompra:Spread:facDiv.spreadCompra, carry:Carry:facDiv.carry, !eliminar "' class="tableborder"/>
			<span jwcid="eliminarColumnHeader@Block">&nbsp;</span>
			<span jwcid="eliminarColumnValue@Block">
				<a jwcid="@DirectLink" listener="ognl:listeners.eliminar" parameters= "ognl: components.table.tableRow.idFactorDivisa"  onClick="return confirm('\u00bfDesea eliminar el registro?');"> Eliminar </a>
			</span>
			<span jwcid="ultimaModificacionColumnValue@Block">
				<span jwcid="@Insert" value="ognl: components.table.tableRow.facDiv.ultimaModificacion" format="ognl: dateFormat"  />
			</span>
            <span jwcid="factorColumnValue@Block">
                <span jwcid="@Insert" value="ognl: components.table.tableRow.facDiv.fromDivisa.divide ? 1.0 / components.table.tableRow.facDiv.factor : components.table.tableRow.facDiv.factor" format="ognl: currencyFormat"  />
            </span>
            <span jwcid="spreadReferenciaColumnValue@Block">
                <span jwcid="@Insert" value="ognl: components.table.tableRow.facDiv.spreadReferencia" format="ognl: currencyFormat"  />
            </span>
            <span jwcid="spreadCompraColumnValue@Block">
                <span jwcid="@Insert" value="ognl: components.table.tableRow.facDiv.spreadCompra" format="ognl: currencyFormat"  />
            </span>
            <span jwcid="carryColumnValue@Block">
                <span jwcid="@Insert" value="ognl: components.table.tableRow.facDiv.carry" format="ognl: currencyFormat"  />
            </span>
            <br />
			<div align="center">
				<input jwcid="@ImageSubmit" image="ognl: assets.insertButton" onclick="return fnDisableForm(this.form);" />
			</div>
	    </form>
	</table>
</body>
</html>
