<html jwcid="$content$">
<head jwcid="$remove$">
    <title>Catalogo Tipos Pizarr&oacute;n.</title>
    <link rel="StyleSheet" href="../../../../css/ixe.css">
</head>
<body jwcid="@PageBorder">
<table width="100%">
	<tr valign="top">
		<td>
		    <table jwcid="@ActionPortletBorder" title="Pizarrones">
		        <form jwcid="@Form" listener="ognl: listeners.insertar">
		            <table jwcid="@TableBorder" title="ognl: null" subtitles='ognl: {"Descripci&oacute;n"}' columnCount="1" width="100%">
		                <tr jwcid="forPizarron@Foreach" source="ognl:getSicaServiceData().findAll(@com.ixe.ods.sica.model.TipoPizarron@class)" element="tr" class="ognl: beans.evenOdd.next">
                            <td class="normal" align="center"><span jwcid="@Insert" value="ognl: components.forPizarron.value.descripcion" /></td>
		                </tr>
		            </table>
		            <br />
		            <div align="center">
		                <input jwcid="@ImageSubmit" image="ognl: assets.insertButton" onclick="return fnDisableForm(this.form);" />
		            </div>
		        </form>
		    </table>
	    </td>
    </tr>
</table>
</body>
</html>
