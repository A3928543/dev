<!-- $Id: CatDivisas.html,v 1.10 2008/10/27 23:20:07 ccovian Exp $ -->
<html jwcid="$content$">
<head jwcid="$remove$">
    <title>Cat&aacute;logo de Divisas</title>
    <link rel="StyleSheet" href="../../../css/ixe.css">
</head>
<body jwcid="@PageBorder">
	<table jwcid="@ActionPortletBorder" title="Divisas">
		<form jwcid="@Form" listener="ognl: listeners.insertar">
			<table border="0" cellspacing="1" cellpadding="3" width="100%" jwcid="table@bup:Table"
                   source="ognl: getSicaServiceData().findAll(@com.ixe.ods.sica.model.Divisa@class)" pageSize="25"
			      columns='ognl: "idDivisa:Clave:idDivisa, descripcion:Descripci\u00f3n:descripcion, tipo:Tipo:tipo, idMoneda:Moneda Phoenix:idMoneda, orden:Orden:orden, divide:Divide:divide, spreadSucursales:Spread Sucursales:spreadSucursales, !editar"' class="tableborder" />
			<span jwcid="editarColumnHeader@Block">&nbsp;</span>
			<span jwcid="editarColumnValue@Block">
		       <a jwcid="@DirectLink" listener="ognl:listeners.editar" parameters="ognl: components.table.tableRow.idDivisa" onClick="fnShowWaitImage();"> Editar </a>
			</span>
			<span jwcid="tipoColumnValue@Block">
				<span jwcid="@Insert" value='ognl: components.table.tableRow.frecuente ? "Frecuente" : components.table.tableRow.noFrecuente ? "No Frecuente" : "Metal Amonedado"' />
			</span>
			<span jwcid="divideColumnValue@Block">
				<span jwcid="@Insert" value='ognl: components.table.tableRow.divide ? "S" : "N"' />
			</span>
			<br />
			<div align="center">
				<input jwcid="@ImageSubmit" image="ognl: assets.insertButton" onclick="return fnDisableForm(this.form);" />
			</div>
	    </form>
	</table>
</body>
</html>
