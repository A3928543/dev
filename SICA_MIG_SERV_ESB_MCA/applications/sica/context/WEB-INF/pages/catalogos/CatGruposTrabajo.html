<html jwcid="$content$">
<head jwcid="$remove$">
    <!-- $Id: CatGruposTrabajo.html,v 1.2 2010/04/30 15:30:56 ccovian Exp $ -->    
    <title>Cat&aacute;logo de Grupo de Trabajo</title>
    <link rel="StyleSheet" href="../../../css/ixe.css">
</head>
<body jwcid="@PageBorder">
	<table jwcid="@ActionPortletBorder" title="Grupo de Trabajo">
		<form jwcid="@Form" listener="ognl: listeners.insertar">
			<table jwcid="table@bup:Table" cellpadding="3" cellspacing="1" width="100%" source="ognl:getSicaServiceData().findAll(@com.ixe.ods.sica.model.GrupoTrabajo@class)" columns='ognl: "idGrupoTrabajo:Clave:idGrupoTrabajo,nombre:Nombre:nombre, email:E-Mail:email,  !editar"' class="tableborder" />
			<span jwcid="editarColumnHeader@Block">&nbsp;</span>
			<span jwcid="editarColumnValue@Block">
				<a jwcid="@DirectLink" listener="ognl:listeners.editar" parameters="ognl: components.table.tableRow.idGrupoTrabajo" onClick="fnShowWaitImage();"> Editar </a>
			</span>
			<br />
            <div align="center">
                <input jwcid="@ImageSubmit" image="ognl: assets.insertButton" onclick="return fnDisableForm(this.form);"/>
            </div>
		</form>
	</table>
</body>
